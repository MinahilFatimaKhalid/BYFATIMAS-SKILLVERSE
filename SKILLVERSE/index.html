    <title>SkillVerse - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 2px solid #2f2f2f;
            letter-spacing: 1px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 3rem 1rem;
            max-width: 1300px;
        }

        .block {
            background-color: #1a1a1a;
            border: 1px solid #2e2e2e;
            border-radius: 12px;
            width: 240px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .block:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: #aaaaaa;
            font-size: 1rem;
            border-top: 1px solid #2a2a2a;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
